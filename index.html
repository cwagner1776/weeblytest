<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Files</title>
</head>
<body>
    <h1>Audio Files</h1>
    <div id="audioList">Loading...</div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyICdwGGmGNxqoVpv7M7EjLeuWCDnvoLaODBD-uaQCiEaaC8MiTL1tVWjv8DdmiArGw9g/exec"; // Replace with your Google Apps Script URL

        async function loadAudioFiles() {
            try {
                const response = await fetch(scriptURL);
                const files = await response.json();
                let output = "";

                files.forEach(file => {
                    output += `<p>${file.name}</p>`;
                    output += `<audio controls><source src="${file.url}" type="audio/mpeg"></audio>`;
                });

                document.getElementById("audioList").innerHTML = output;
            } catch (error) {
                document.getElementById("audioList").innerHTML = "Failed to load files.";
                console.error("Error fetching audio files:", error);
            }
        }

        loadAudioFiles();
    </script>
</body>
</html>
